<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        Imie: <input type="text" name="imie" id="imie">
        <br>
        Wiek: <input type="text" name="wiek" id="wiek">
        <br>
        Do sprawdzenia szesnastkowej nazwy koloru (HEX) <input type="color"><br>
        Tu podaj kolor: <input type="text" name="kolor" id="kolor">
        <button onclick="sprawdzanie()">Prześlij</button>
    <div id="textbox"></div>
    <script>
        function sprawdzanie(){
            let imie = document.getElementById("imie").value;
            let wiek = parseInt(document.getElementById("wiek").value);
            let kolor = document.getElementById("kolor").value;
            let pelnoletnosc = 18;

            let wypisz = document.getElementById("textbox");
            let koncowy="";
            if (wiek==18){
                koncowy = "Jesteś pełnoletni";
            } else if(wiek<18){
                koncowy = "Do pełnoletności brakuje ci "+(pelnoletnosc-wiek)+"lat.";
            } else{
                koncowy = "Jesteś pełnoletni od "+(wiek-pelnoletnosc)+" lat.";
            }

            if(imie.length<3){
                wypisz.innerHTML="Podałeś/aś niepoprawne imie";
            } else{
            if(kolor[0]!="#"){
                wypisz.innerHTML="Kolor nie zaczyna się od #";
            } else{
                wypisz.style.color=kolor;
                wypisz.innerHTML=("Hej, Masz na imię "+imie+".");
                wypisz.innerHTML+=koncowy;
            }
        }
            
            
        }
    </script>
</body>
</html>
